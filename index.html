<!DOCTYPE html>
<html>
<head>
<title>Enter Password</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:black;
font-family:Arial;
color:white;
}

.box{
background:rgba(255,255,255,0.1);
padding:40px;
border-radius:15px;
text-align:center;
box-shadow:0 0 20px white;
}

input{
padding:12px;
width:200px;
border:none;
border-radius:8px;
margin-top:10px;
font-size:16px;
}

button{
margin-top:15px;
padding:10px 30px;
border:none;
border-radius:8px;
background:white;
font-size:16px;
cursor:pointer;
}

button:hover{
background:#ddd;
}
</style>
</head>

<body>

<div class="box">
<h2>Enter Password</h2>
<input type="password" id="pass" placeholder="Password">
<br>
<button onclick="check()">Enter</button>
<p id="msg"></p>
</div>

<script>
function check(){
let p = document.getElementById("pass").value;

if(p === "boomi"){
window.location.href="home.html";
}else{
document.getElementById("msg").innerHTML="Wrong Password!";
}
}
</script>


</body>
</html>
